<div class="d-flex justify-content-center">
    <section class="all-sets">
        <h1 class="all-sets-title">All Costumes Sets</h1>
    
    
        <div class="sets-container container">
            <div class="display-grid">
                <div class="set-container" *ngFor="let item of allsets; let i = index">
                    <h2 class="set-name">{{item.name}}</h2>
                    <p class="set-location">{{item.location}}</p>
                    <a href="../assets/img/costumes/all-sets/skins/{{item.skins}}.png" target="_blank"><img src="../assets/img/costumes/all-sets/skins/{{item.skins}}.png" class="set-skin"></a>
    
                    <button class="show-buffs" id="show-buffs-{{i}}">Show Buffs</button>
                    <div class="set-buff display-none" id="set-buff-modal">
                        <div class="set-buff-content">
                            <a href="../assets/img/costumes/all-sets/buffs/{{item.buff}}.png" target="blank">
                                <img src="../assets/img/costumes/all-sets/buffs/{{item.buff}}.png" alt="">
                            </a>
                            <span class="close-buffs" id="close-btn">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
