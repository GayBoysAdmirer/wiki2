<div class="d-flex justify-content-center align-items-center">
    <section class="wings">
        <h1 class="wings-title">Wings</h1>

        <div class="select-container">
            <select name="filter" id="wings-filter" class="wings-select">
                <option>All</option>
                <option class="selectPvp">PVP</option>
                <option class="selectPve">PVE</option>
                <option class="selectRaid">Raid</option>
                <option class="selectExp">Exp</option>
                <option class="selectFame">Fame</option>
            </select>
        </div>

        <div class="wings-container container">
            <div class="wing-container" class="{{item.class}}" *ngFor="let item of wings">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h2 class="wing-name">{{item.name}}</h2>
                    <a href="../assets/img/costumes/wings/{{item.buff}}.png" target="_blank">
                        <img src="../assets/img/costumes/wings/{{item.buff}}.png">
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
