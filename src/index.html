<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NosVoid | Wiki</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/void_logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1WYEKQHR6Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1WYEKQHR6Y');
  </script>
  
  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.nosvoid.com"]);
    _paq.push(["setDomains", ["*.nosvoid.com","*.forum.nosvoid.com","*.wiki.nosvoid.com"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://unicorn.nosvoid.com/";
      _paq.push(['setTrackerUrl', u+'rainbow.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'unicorn7.js'; s.parentNode.insertBefore(g,s);
    })();
    
     (function() {
      let prevUrl = undefined;
      setInterval(() => {
        const currUrl = window.location.href;
        if (currUrl != prevUrl) {
          // URL changed
          prevUrl = currUrl;
          _paq.push(['setCustomUrl', currUrl]);
          _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
          _paq.push(['trackPageView']);
        }
      }, 60);     
     })();
  </script>
  <!-- End Matomo Code -->
</head>
<body class="mat-typography">
  <video playsinline autoplay muted loop class="bg-video-container">
    <source src="assets/img/bg_video.webm" type="video/webm">
  </video>
  <app-root></app-root>
</body>
</html>
